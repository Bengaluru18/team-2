<!DOCTYPE html>
 <html>
 <head>
 	<title>Display Page</title>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
 </head>
 <body>

 	<div class="container">
 		<div class="col-lg-12">
 			<br>
 			<h2 class="text-warning text-center">Display Table Data</h2>
 			<table class="table table-striped table-hover table-bordered">
 				<tr class="bg-dark text-white text-center">
 					<th>Equipment Name</th>
 					<th>Total Quantity</th>
 					<th>Quantity Used</th>
 					<th>Remaining Quantity</th>
 					<th>Cost</th>
 				</tr>

	 			<tr class="text-center">
	 				<td> Tractor </td>
	 				<td> 20 </td>
	 				<td> 15 </td>
	 				<td> 5 </td>
	 				<td> 500/mo </td>
	 				
	 				<td> 
	 					<button class="btn btn-success text-white"> 
	 						<a href="#" class="text-white">
	 							View
	 						</a>
	 					</button> 
	 				</td>
	 				<td> 
	 					<button class="btn btn-success text-white"> 
	 						<a href="#" class="text-white" data-toggle="modal" data-target="#form_category">
	 							Add
	 						</a>
	 					</button> 
	 				</td>
	 				<td> 
	 					<button class="btn btn-danger"> 
	 						<a href="#" class="text-white">
	 							Delete
	 						</a>
	 					</button> 
	 				</td>

	 			</tr>

	 			<tr class="text-center">
	 				<td> Irrigation Pump </td>
	 				<td> 50 </td>
	 				<td> 35 </td>
	 				<td> 15 </td>
	 				<td> 1500/mo </td>
	 				
	 				<td> 
	 					<button class="btn btn-success text-white"> 
	 						<a href="#" class="text-white">
	 							View
	 						</a>
	 					</button> 
	 				</td>
	 				<td> 
	 					<button class="btn btn-success text-white"> 
	 						<a href="#" class="text-white" data-toggle="modal" data-target="#form_category">
	 							Add
	 						</a>
	 					</button> 
	 				</td>
	 				<td> 
	 					<button class="btn btn-danger"> 
	 						<a href="#" class="text-white">
	 							Delete
	 						</a>
	 					</button> 
	 				</td>
	 			</tr>
 		</table>
 		</div>
 	</div>

 <div class="modal fade" id="form_category" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="categoryName">Equipment Name</label>
            <input type="text" class="form-control" name="categoryName" id="categoryName" aria-describedby="emailHelp" placeholder="Enter Equipment Name">
            <small id="cat_erro" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="categoryName">Total Quantity</label>
            <input type="text" class="form-control" name="categoryName" id="categoryName" aria-describedby="emailHelp" placeholder="Enter Total Quantity">
            <small id="cat_erro" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="categoryName">Cost</label>
            <input type="text" class="form-control" name="categoryName" id="categoryName" aria-describedby="emailHelp" placeholder="Enter Cost ">
            <small id="cat_erro" class="form-text text-muted"></small>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 
 </body>
 </html>
