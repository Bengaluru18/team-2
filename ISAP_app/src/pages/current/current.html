
<ion-header>

  <ion-navbar>
    <ion-title>current</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="bar">
      <ion-searchbar  (ionInput)="getItems($event)" ></ion-searchbar>
    </div>

  <ion-list>
    <ion-card *ngFor="let prod of items" >
    <button ion-item (click)="productTapped(prod)">

      {{prod.pname}}
      <div class="item-note" item-end>
        {{prod.available}}
      </div>
      <div class="item-note" item-end>
        {{prod.price}}
      </div>
    </button>
    </ion-card>
  </ion-list>


</ion-content>
