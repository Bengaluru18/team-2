<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-card *ngFor="let prod of products" (click)="productTapped($event, product)">
    <button ion-item >

      {{prod.p_name}}
      <div class="item-note" item-end>
        {{prod.avail}}
      </div>
      <div class="item-note" item-end>
        {{prod.price}}
      </div>
    </button>
    </ion-card>
  </ion-list>


</ion-content>
