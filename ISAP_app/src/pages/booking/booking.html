<ion-header>

  <ion-navbar>
    <ion-title>booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list >
      <ion-item id="login-input1" class="myclass1">




name :{{item.pname}}
</ion-item>
<ion-item>
Price :{{item.price}}
</ion-item>

<ion-item>
Qty :<ion-input name="Qty" placeholder="Qty" [(ngModel)]="qty" required ></ion-input>
</ion-item>

<ion-item>

From :<ion-input name="borrowdate" placeholder="Start date" [(ngModel)]="borrowdate" required ></ion-input>
</ion-item>

<ion-item>
To :<ion-input name="enddate" placeholder="End date" [(ngModel)]="enddate" ></ion-input>
</ion-item>
</ion-list>
<button padding class="header" ion-button color="#4a78c4" block style="font-weight:600;color:#FFFFFF;border-radius:4px 4px 4px 4px;" on-click="book()">
  book
</button>
</form>
</ion-content>
